[package]
name = "kreuzberg"
version = "4.0.0"
edition = "2021"
authors = ["Na'aman Hirschfeld <nhirschfed@gmail.com>"]
description = "Document intelligence framework - Rust acceleration module"
license = "MIT"
repository = "https://github.com/Goldziher/kreuzberg"
homepage = "https://goldziher.github.io/kreuzberg/"

[lib]
name = "kreuzberg_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module", "abi3-py310"] }
regex = "1.11.2"
once_cell = "1.21.3"
rayon = "1.11.0"
chardetng = "0.1.17"
encoding_rs = "0.8.35"

# Optional performance optimizations
[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
strip = true
