[package]
name = "kreuzberg"
version = "4.0.0"
edition = "2021"
authors = ["Na'aman Hirschfeld <nhirschfed@gmail.com>"]
description = "Document intelligence framework - Rust acceleration module"
license = "MIT"
repository = "https://github.com/Goldziher/kreuzberg"
homepage = "https://goldziher.github.io/kreuzberg/"

[lib]
name = "_internal_bindings"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module", "abi3-py310"] }
regex = "1.11.2"
once_cell = "1.21.3"
rayon = "1.11.0"
chardetng = "0.1.17"
encoding_rs = "0.8.35"

# Image processing dependencies
numpy = "0.26.0"
ndarray = "0.16.1"
fast_image_resize = "5.3.0"
image = { version = "0.25.8", default-features = false, features = ["png", "jpeg", "webp"] }
num-traits = "0.2.19"

# Modern token reduction dependencies
tokenizers = "0.22.1"
unicode-normalization = "0.1.24"
ahash = "0.8.12"
smallvec = "1.13.2"
memchr = "2.7.5"
bstr = "1.12.0"
serde = { version = "1.0.226", features = ["derive"] }
serde_json = "1.0.145"

# Optional performance optimizations
[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
strip = true
