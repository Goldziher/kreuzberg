  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Goldziher/kreuzberg
      name: View on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/kreuzberg/
      name: View on PyPI
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/goldziher/kreuzberg
      name: View on Docker Hub
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/kreuzberg
      name: View on npm
    - icon: fontawesome/brands/rust
      link: https://crates.io/crates/kreuzberg
      name: View on crates.io
  version:
    provider: mike
    default: latest
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, ""]
  status:
    new: Recently added
    deprecated: Deprecated
  repo:
    stars: true
    forks: true

